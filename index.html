<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="nft image" class="image-nft">
        </div>
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="text-container">
            <span class="text-left">
                <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon">
                0.041 ETH
            </span>
            <span class="text-right">
                <img src="images/icon-clock.svg" alt="clock icon" class="icon">
                3 days left
            </span>
        </div>
        <div class="bottom">
            <img src="images/image-avatar.png" alt="avatar" class="profile-avatar">
            <p class="bottom-text">Creation of <span class="creator-name"> Jules Wyvern</span>
            </p>
        </div>
    </main>
</body>

</html>
